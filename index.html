<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Produtos Digitais</title>
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 40px 0;
            width: 100%;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        main {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .produtos {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .produto {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.3s;
        }
        .produto:hover {
            transform: translateY(-5px);
        }
        .produto h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .produto p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produtos Digitais Exclusivos</h1>
        <p>Explore nossa coleção de produtos digitais de alta qualidade.</p>
    </header>

    <main>
        <section class="produtos">
            <div class="produto">
                <h2>Produto 1</h2>
                <p>Descrição breve do Produto 1.</p>
                <button onclick="comprarProduto('Produto 1')">Compre Agora</button>
                <button onclick="testeGratis('Produto 1')">Teste Grátis</button>
            </div>
            <div class="produto">
                <h2>Produto 2</h2>
                <p>Descrição breve do Produto 2.</p>
                <button onclick="comprarProduto('Produto 2')">Compre Agora</button>
                <button onclick="testeGratis('Produto 2')">Teste Grátis</button>
            </div>
            <div class="produto">
                <h2>Produto 3</h2>
                <p>Descrição breve do Produto 3.</p>
                <button onclick="comprarProduto('Produto 3')">Compre Agora</button>
                <button onclick="testeGratis('Produto 3')">Teste Grátis</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sua Empresa - Todos os direitos reservados.</p>
    </footer>

    <script>
        function comprarProduto(produto) {
            alert(`Você escolheu comprar: ${produto}. Redirecionando para a página de pagamento...`);
            // Aqui você pode adicionar o redirecionamento para a página de pagamento, se necessário.
        }

        function testeGratis(produto) {
            alert(`Iniciando teste grátis para: ${produto}. Aproveite a versão de avaliação!`);
            // Aqui você pode adicionar lógica para iniciar o teste grátis, se necessário.
        }
    </script>
</body>
</html>
